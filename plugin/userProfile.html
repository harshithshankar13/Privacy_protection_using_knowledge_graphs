<html>
  <head>
    <title>Save URL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="userProfile.js"></script>
  </head>

  <body bgcolor="#dde6eb">

    <h2 style="color:#000000"> Welcome User </h2>

    <form>
        <div class="userDetails">
          <h1>User profile</h1>
          <p>Please provide your informaton to increase efficiency of the algorithm.</p>
          <hr>
      
          <label for="Name"><b>Name</b></label>
          <input type="text" placeholder="Enter full name" name="userName" id="userName" required>
      
          <label for="Nationality"><b>Nationality</b></label>
          <input type="text" placeholder="Enter Nationality" name="Nationality" id="Nationality">
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
          
         <label for="DOB"><b>Date of Birth</b></label>
         <input type="date" id="DOB" name="DOB">
         
         <hr>
         
         
         <button type="submit" class="submitUserInfo">Submit</button>
        </div>
      
      </form>
      
  </body>
</html>
