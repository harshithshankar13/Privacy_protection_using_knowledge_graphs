<html>
  <head>
    <title>Save URL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="userProfile.js"></script>

  <style>
     * {box-sizing: border-box}
    
    input, label {
      display:block;
    }

    label {
      font-size: 15px;
      }

    .basicDetailsCOl {
      float: left;
      width: 50%;
      padding: 10px;
    }

    .userBackground{
      float: left;
      width: 50%;
      padding: 10px;
    }

    #oneExpirence , #oneEducation{
      border: 2px solid rgb(88, 140, 189);
      padding: 10px;
      border-radius: 25px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
      border-radius: 10px;
    }

    input:focus {
      background-color: #ddd;
      outline: none;
      border-radius: 10px;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    button {
      background-color: #3f6ae0;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
      border-radius: 10px;
    }

    #submitUserInfo{
      width: 100%;
      margin:auto; 
      display:block;
    }

    button:hover {
      opacity:1;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }

    .container {
      padding: 16px;
    } 

    .header {
        padding: 7px;
        text-align: center;
        background: #196dec;
        color: rgb(255, 255, 255);
        font-size: 15px;
      }

  </style>

  </head>

  <body bgcolor="#dde6eb">
    <div class="header"> 
      <h2 style="color:#ffffff"> Welcome to privacy protection </h2>
      <p style="color:#ffffff"> Protecting your privacy using knowledge graphs and semantic web techniques. </p>
    </div>
    
    <div id="container" class="container">
    <form name="getUserProfile" id="getUserProfile">
          <h1>User profile</h1>
          <p>Please provide your informaton to increase efficiency of the algorithm. This information is only stored in local storage. </p>
          <hr>
      
        <div id="basicDetails" class="basicDetails">
          <div class="basicDetailsCOl"> 
            <label for="userName" ><b>Name</b></label>
            <input type="text" placeholder="Enter full name" name="userName" id="userName" required>
        
            <label for="profession"><b>Profession</b></label>
            <input type="profession" placeholder="Enter profession" name="profession" id="profession">
          </div>

          <div class="basicDetailsCOl"> 
            <label for="Nationality"><b>Nationality</b></label>
            <input type="text" placeholder="Enter Nationality" name="Nationality" id="Nationality">
            
            <label for="DOB"><b>Date of Birth</b></label>
            <input type="date" id="DOB" name="DOB">
          </div>
        </div>

         <div id="education" class="userBackground"> 
         <label for="education"><b>Education</b></label> 
         <button type="button" id="addEducation" class="addEducation"> Add Education </button>
         <br>
        </div>

        <div id="Professional_experience" class="userBackground"> 
          <label for="Professional_experience"><b>Professional experience</b></label> 
          <button type="button" id="addProfession" class="addProfession"> Add professional experience </button>
          <br>
        </div>

         <hr>
         
         <button type="submit" id="submitUserInfo" class="submitUserInfo">Submit details to user graph</button>
        </form>
        </div>
  </body>
</html>
